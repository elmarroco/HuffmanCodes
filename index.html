<head>
  <meta charset="UTF-8">

  <title>Huffman Coding</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">

<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4 text-primary">Codificación Huffman</h1>
    <h2 class="text-center mb-4 text-secondary">Practica 3</h2>
    <div class="text-center">
      <h4 class="text-center mb-4 text-success">Compresión</h4>
      <input type="hidden" id="uploadTextValue" name="uploadTextValue" value="" />
      <input class="btn btn-success" id="uploadText" type="file" size="10" onchange="HuffmanCodeEncode();" />
    </div>
    <h4 class="text-center mt-5 mb-4 text-info">Decompresión</h4>
    <div class="text-center">
      <input type="hidden" id="uploadTextValue2" name="uploadTextValue" value="" />
      <input class="btn btn-info" id="uploadText2" type="file" size="10" onchange="HuffmanCodeDecode();" />
    </div>
    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">
        Developed by Jose Masri
        <a href=""></a>
      </div>
    </footer>
  </div>
